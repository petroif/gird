<!DOCTYPE html>
<html>
<head>
	<title>grid</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div class="grid">
		<div class="first-row">
			<div class="first-row-1-2">BABABA</div>
			<div class="first-row-1-2"></div>
		</div>
		<div class="second-row">
			<div class="second-row-1-2"></div>
			<div class="second-row-1-2">
				<div class="second-row-first-subrow">
					<div class="second-row-first-subrow-1-3"></div>
					<div class="second-row-first-subrow-1-3"></div>
					<div class="second-row-first-subrow-1-3"></div>
				</div>
				<div class="second-row-second-subrow">
					<div class="second-row-second-subrow-1-2"></div>
					<div class="second-row-second-subrow-1-2"></div>
				</div>
			</div>
		</div>
		<div class="third-row">
			<div class="third-row-1-3"></div>
			<div class="third-row-1-3"></div>
			<div class="third-row-1-3">
				<div class="third-row-1-3-subrow"></div>
				<div class="third-row-1-3-subrow"></div>
			</div>
		</div>
		<div class="fourth-row">
			<div class="first-item"></div>
			<div class="second-item"></div>
			<div class="third-item"></div>
		</div>
	</div>
</body>
</html>
